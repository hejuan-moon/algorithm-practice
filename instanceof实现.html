<script>
    function Parent(name, age) {
        this.name = name;
        this.age = age

    }
    function Parent2(name, age) {
        this.name = name;
        this.age = age

    }
    const p1 = new Parent('小小', 18)

    function myInnstanceOf(a, b) {
        let left = a.__proto__;
        let right = b.prototype
        while (true) {
            if (left == null) {
                return false
            }
            if (left == right) {
                return true
            }

            left = left.__proto__
        }
    }

    console.log(p1 instanceof Object)
    console.log(myInnstanceOf(p1, Parent2))

    console.log(myInnstanceOf(p1, Parent))


</script>
