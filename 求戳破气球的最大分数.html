<script>
    const arr = [2, 5, 3, 4]
    function getMax(arr) {
        let newArr = [...arr]
        let max = 0;
        let result = 0;
        // let index = 0;
        function innerMax(newArr) {
            newArr.forEach((e,index) => {
            result += e * newArr[index - 1] ? newArr[index - 1] : 1 * newArr[index + 1] ? newArr[index + 1] : 1
            newArr.splice(index, 1)
            if (newArr > 0) {
                innerMax(newArr)
            }
            });
            if (result > max) {
                max = result
            }
        }
        return max
    }
    console.log(getMax(arr))
</script>
