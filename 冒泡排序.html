<script>


    var arr = [5, 10, 29, 5, 89, 8, 22, 34, 6]

    function maopao(arr) {
        // 外层i控制比较的轮数
        for (var i = 0; i < arr.length - 1; i++) {
            //里层j控制每一轮比较的次数
            for (var j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    [arr[j + 1], arr[j]] = [arr[j], arr[j + 1]]
                }
            }
        }
        return arr
    }
    console.log(maopao(arr))

</script>
