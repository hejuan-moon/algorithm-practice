<script lang="ts">
    // abstract 类不能被实例化
    abstract class Animal {
        constructor(name, age) {
            this.name = name
            this.age = age
        }
        // abstract sayHello():void     //抽象方法没有方法体，而且子类必须实现
    }
    class Dog extends Animal {
        constructor(name, age) {
            super(name, age)
        }
        sayHello(){
            console.log('旺旺')
        }
    }
</script>
