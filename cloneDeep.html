<body>
    <script>
        function typeUtils(target) {
            return Object.prototype.toString.call(target).slice(8, -1)
        }
        function cloneUtils(target) {
            let result;
            if (typeUtils(target) === 'Object') {
                result = {}
            } else if (typeUtils(target) === 'Array') {
                result = []
            }

            for (var i in target) {
                if (typeUtils(target[i]) === 'Object' || typeUtils(target[i]) === 'Array') {
                    let item = target[i]
                    result[i] = cloneUtils(item)
                } else {
                    result[i] = target[i]
                }

            }
            return result;

        }


        var arr = [1, [2, 3], 4, 5]

            },
