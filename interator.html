<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function iteratorUtils() {
            var index = 0;
            var that = this;
            const len = Object.keys(this).length
            const keys = Object.keys(this)
            console.log('len=>',len)
            return {
                next() {
                    // console.log("next==>", that)
                    const newVal = index < len ? { value: that[keys[index++]], done: false } : { value: that[keys[index++]], done: true }
                    console.log("newVal==>", newVal)
                    return newVal
                }
            }
        }
        var arr = [1, 2, 3]
        var obj = {
            name: 'hejuan',
            age: 18
        }

        Array.prototype[Symbol.iterator] = iteratorUtils


        // console.log(arr)

        Object.prototype[Symbol.iterator] = iteratorUtils
        // console.log(obj)



        for (var i of obj) {
            console.log(i)
        }


    </script>
</body>

</html>
