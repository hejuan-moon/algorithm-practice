    <script>
        function Fn() {
            this.test1 = function () {
                console.log('test1()')

        }
        var fn = new Fn()

        // fn.test1()

        // console.log(fn.toString())

        console.log(Fn.prototype)

        // 1.任何函数都是Function的实例，并且函数既有显示原型属性又有隐式原型属性，所以函数的__proto__==Function.protootpe
        // 2.函数的显示原型是一个空的object的实例，但是object函数不满足

        // console.log(Fn.prototype.__proto__ == Object.prototype)

        // console.log(fn.__proto__ == Fn.prototype)

        let a = { n: 1 }
        let b = a;
        a.x = a = { n: 2 }
        console.log(a.x)
        console.log(b.x)
