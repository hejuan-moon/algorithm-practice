<script>


    function huiwen2(str) {
        const arr = str.split('')
        const len = arr.length
        let flag = true;
        for (var i = 0; i < arr.length; i++) {
            if (len % 2 == 0) {
                if (arr[i] != arr[len - 1 - i]) {
                    flag = false;
                    break;
                }
            } else {
                arr.splice(Math.floor(len / 2), 1)
                if (arr[i] != arr[len - 1 - i]) {
                    flag = false;
                    break;
                }
            }
        }
        return flag
    }

    console.log(huiwen2('abcba'))

</script>
