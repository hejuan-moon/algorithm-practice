        // 如果可以轮圈找
        let arr = [2, 1, 2, 4, 3]
        // index:3 i=4 len=5
        // index:4 i=5 len=5
        function getLowDistanceMax2(arr) {
            let result = []
            let i = 0
            let len = arr.length;
            arr.forEach((e, index) => {
                i = index + 1
                if (!arr[i]) i = 0
                while (arr[i] <= e && i != index) {
                    if (i + 1 < len) {
                        i++;
                    } else {
                        i = 0
                    }
                }
                if (i === index) {
                    result.push(-1)
                } else {
                    result.push(arr[i])
                }

            });
            return result;
        }
        console.log(getLowDistanceMax2(arr))
