<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局，左边固定宽度，右边宽度自适应</title>
    <style>
        .content {
            display: flex;
            height: 200px;
        }

        .left {
            width: 200px;
            flex-shrink: 0;
            background: pink;
        }

        .right {
            flex-grow: 1;
            background: orange;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>
