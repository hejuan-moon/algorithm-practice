    <script>
        new Promise((resolve, reject) => {
            resolve(1)
            // reject(2)
        }).then(
            value => {
                console.log('resolve1', value);
                return Promise.resolve(666)
            },
            reason => {
                console.log('reject1', reason);
                return 2
            }
        ).then(
            value => {
                console.log('resolve2', value)
            },
            reason => {
                console.log('reject2', reason)
            }
        )

    </script>
