<script>

    function sortQ(pick, arr,result) {
        if (pick.length == arr.length) {
            result.push([...pick]);
            return
        }
        for (let i = 0; i < arr.length; i++) {
            if (pick.includes(arr[i])) {
                continue;
            } else {
                pick.push(arr[i])
                sortQ(pick, arr,result)
                pick.splice(pick.length - 1, 1)
            }
        }

    }

    function listAll(arr){
        var result = []
        sortQ([],arr,result)
        return result
    }

    console.log(listAll([1,2,3]))

</script>
